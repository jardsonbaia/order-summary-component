<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jardson Baia">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="bg-image">
  </div>

  <main id="card">
    <div class="img-box">
      <img class="img-card" src="./images/illustration-hero.svg" alt="illustratio hero">
    </div>

    <h1>Order Summary</h1>

    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="price-box">
      <img src="./images/icon-music.svg" alt="icon music">
      <div class="price-box-center">
        <p class="plan-name">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a class="link-change" href="#">
        Change
      </a>
    </div>

    <button class="btn-primary">
      Proceed to Payment
    </button>

    <button class="btn-secondary">
      Cancel Order
    </button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jardsonbaia">Jardson Baia</a>.
  </footer>
</body>

</html>
